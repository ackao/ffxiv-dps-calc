<div class="rotation-text"
     *ngIf="dpsService.selfJob === jobConsts.SCHOLAR.name">
  <span class="rotation-tag">Rotation: </span>
  <span>
  	{{dpsService.rotation.energyDrain}} Energy Drain,
  	{{dpsService.rotation.adloquium}} Adloquium,
  	{{dpsService.rotation.succor}} Succor,
  	{{dpsService.rotation.ressurection}} Ressurection per min
  </span>
  <button class="edit-icon" (click)="editRotation()"
      aria-label="Edit rotation">
  	<i nz-icon [nzType]="'edit'"></i>
  </button>
</div>
<nz-modal #editModal [(nzVisible)]="modalVisible"
    (nzOnCancel)="handleCancel()" (nzOnOk)="handleConfirm()">
  <ng-container *nzModalContent>
    <div class="option-edit-container">
      <input nz-input class="option-edit-input"
          aria-label="Energy drains per minute"
          [(ngModel)]="editCache.energyDrain"
          type="number" nzSize="small" />
      Energy Drains
    </div>
    <div class="option-edit-container">
      <input nz-input class="option-edit-input"
          aria-label="Adloquiums per minute"
          [(ngModel)]="editCache.adloquium"
          type="number" nzSize="small" />
      Adloquiums	
    </div>
    <div class="option-edit-container">
      <input nz-input class="option-edit-input"
          aria-label="Succors per minute"
          [(ngModel)]="editCache.succor"
          type="number" nzSize="small" />
      Succors
    </div>
    <div class="option-edit-container">
      <input nz-input class="option-edit-input"
          aria-label="Ressurections per minute"
          [(ngModel)]="editCache.ressurection"
          type="number" nzSize="small" />
      Ressurections
    </div>
  </ng-container>
</nz-modal>
