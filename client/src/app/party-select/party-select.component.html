<div class="party-select-container">
	<nz-avatar class="self-icon" [nzSize]="64"
	    nzSrc="{{jobs.get(selfJob)!.path}}" (click)="changeSelf()">
	</nz-avatar>
	<nz-avatar class="party-member-icon" *ngFor="let member of party; index as i;"
	    [nzSize]="64" nzSrc="{{jobs.get(member)!.path}}" (click)="changeParty(i)">
	</nz-avatar>
</div>
<div class="buffs-container">
	<img class="buff-icon" *ngFor="let buff of jobs.get(selfJob)!.buffs;"
		src="{{buffs.get(buff)!.path}}"/>
	<ng-container *ngFor="let member of party;">
		<img class="buff-icon" *ngFor="let buff of jobs.get(member)!.buffs;"
		    src="{{buffs.get(buff)!.path}}"/>
	</ng-container>
</div>
<nz-modal #jobPickerModal [(nzVisible)]="jobPickerVisible" [nzFooter]="null"
          (nzOnCancel)="closeJobPicker()">
  <ng-container *nzModalContent>
    <nz-avatar class="party-member-icon" *ngFor="let job of jobs.values();"
	    [nzSize]="64" nzSrc="{{job.path}}" (click)="pickJob(job.name)">
	</nz-avatar>
  </ng-container>
</nz-modal>
