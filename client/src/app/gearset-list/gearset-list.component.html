<nz-table #basicTable class="gearset-table" [nzData]="dataSet" nzShowPagination=false>
  <thead>
    <tr>
      <th rowspan="2">Set name</th>
      <th colspan="7">Stats</th>
      <th rowspan="2">GCD</th>
      <th rowspan="2">MP/min</th>
      <th rowspan="2">DPS</th>
      <th rowspan="2">Action</th>
    </tr>
    <tr>
      <th>WD</th>
      <th>MND</th>
      <th>DH</th>
      <th>Crit</th>
      <th>Det</th>
      <th>SpS</th>
      <th>Pie</th>
    </tr>
  </thead>
  <tbody>
  	<!--
  	  TODO: Set column widths so changing between view/edit
  	  doesn't shift columns.
  	-->
    <tr *ngFor="let data of basicTable.data">
      <ng-container *ngIf="!editCache[data.id].edit; else editTemplate">
        <td>{{data.name}}</td>
        <td>{{data.weaponDamage}}</td>
        <td>{{data.mainStat}}</td>
        <td>{{data.dh}}</td>
  	    <td>{{data.crit}}</td>
  	    <td>{{data.det}}</td>
	    <td>{{data.sps}}</td>
        <td>{{data.pie}}</td>
        <td>{{data.gcd}}</td>
        <td>{{data.mp}}</td>
        <td>{{data.dps}}</td>
        <td><a (click)="startEdit(data.id)">Edit</a></td>
      </ng-container>
      <ng-template #editTemplate>
        <td>
          <input type="text" nz-input
        	  [(ngModel)]="editCache[data.id].data.name" />
        </td>
        <td>
          <input type="text" nz-input
              [(ngModel)]="editCache[data.id].data.weaponDamage" />
        </td>
        <td>
          <input type="text" nz-input
              [(ngModel)]="editCache[data.id].data.mainStat" />
        </td>
        <td>
          <input type="text" nz-input
              [(ngModel)]="editCache[data.id].data.dh" />
        </td>
        <td>
          <input type="text" nz-input
              [(ngModel)]="editCache[data.id].data.crit" />
        </td>
        <td>
          <input type="text" nz-input
              [(ngModel)]="editCache[data.id].data.det" />
        </td>
        <td>
          <input type="text" nz-input
              [(ngModel)]="editCache[data.id].data.sps" />
        </td>
        <td>
          <input type="text" nz-input
              [(ngModel)]="editCache[data.id].data.pie" />
        </td>
        <td>
          <input type="text" nz-input
              [(ngModel)]="editCache[data.id].data.gcd" />
        </td>
        <td>
          <input type="text" nz-input
              [(ngModel)]="editCache[data.id].data.mp" />
        </td>
        <td>{{editCache[data.id].data.dps}}</td>
        <td>
          <a (click)="saveEdit(data.id)" class="save">Save</a>
          <br>
          <a nz-popconfirm nzPopconfirmTitle="Sure to cancel?"
              (nzOnConfirm)="cancelEdit(data.id)">
            Cancel
          </a>
        </td>
      </ng-template>
    </tr>
  </tbody>
</nz-table>
